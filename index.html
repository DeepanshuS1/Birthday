<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="balloon-decoration balloon-1">

    <div class="balloon-decoration balloon-3">

    </div>
